<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="container">
        <h1 class="text-capitalize text-center">library <span class="text-uppercase">curd</span> system</h1>
        <div id="message"></div>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="delete-popup" class="popup">
        <div class="popup-content">
            <div class="card text-white bg-dark mb-3">
                <div class="card-header text-capitalize">
                    confirm delete book
                </div>
                <div class="card-body">
                    <h5 class="card-title">Are you sure to delete this book</h5>
                    <button class="btn btn-primary cancel">No</button>
                    <button id="confirm-delete" class="btn btn-danger">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="update-popup" class="popup">
        <div class="popup-content">
            <div id="update-message"></div>
            <div class="card text-center text-white bg-dark mb-3">
                <div class="card-header text-capitalize">
                    update book
                </div>
                <div class="card-body">
                    <input placeholder="Enter book name" id="book-name" type="text">
                    <input placeholder="Enter author name" id="author-name" type="text">
                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary cancel">Cancel</button>
                    <button id="update" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/custom.js"></script>
    </body>
</html>
